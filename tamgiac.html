<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác</title>
</head>
<body>
Nhập vào a <br><input type="text" id="canh1"><br><br>
Nhập vào b <br><input type="text" id="canh2"><br><br>
Nhập vào c <br><input type="text" id="canh3"><br><br>
<button onclick="tinh()">Kiểm tra</button>
<p id="rs"></p>
<script>
    function tinh(){
        let a = +document.getElementById("canh1").value;
        let b = +document.getElementById("canh2").value;
        let c = +document.getElementById("canh3").value;
        if (a>0&&b>0&&c>0){
            if (a<b+c&&b<a+c&&c<a+b){
                if (a*a===b*b+c*c||b*b===a*a+c*c||c*c===a*a+b*b){
                    x = "Tam giác vuông"
                }else {
                    if (a===b&&b===c){
                        x = "Tam giác đều"
                    }else {
                        if (a===b||b===c||a===c){
                            x = "Tam giác cân"
                        }else { x = "Hình tam giác"}
                    }
                }
            }else { x = "Không phải hình tam giác"}
        }else { x = "Cạnh phải lớn hơn 0, nhập lại giá trị"}
        document.getElementById("rs").innerHTML = x
    }
</script>
</body>
</html>
